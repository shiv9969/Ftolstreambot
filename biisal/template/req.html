<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Video</title>
    <link href="/static/video.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<video id="video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
    <source src="" type="application/x-mpegURL">
</video>

<script src="/static/video.min.js"></script>
<script src="/static/hls.min.js"></script>
<script>
    var video = document.getElementById('video');
    var hlsUrl = window.location.pathname.replace('/stream', '/hls') + '/index.m3u8';

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', function () {
            video.play();
        });
    }
</script>

</body>
</html>
